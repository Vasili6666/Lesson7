plugins {
    id 'java'
}

group = 'guru.qa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("com.codeborne:selenide:7.9.4",
            'org.junit.jupiter:junit-jupiter',
            'com.github.javafaker:javafaker:1.0.2')
    testImplementation platform('org.junit:junit-bom:5.10.0')

}

test {
    useJUnitPlatform()
}